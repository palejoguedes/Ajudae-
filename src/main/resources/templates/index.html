<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:include="_template :: head"></head>

<body>
<header th:include="_template :: header-intro"></header>
<div class="divider"></div>
  <main>
    <div class="row h-100">
      <div class="col s6 h-100 center-vertical">
        <h1 class="color-primary main-title">
          AJUDE QUEM<br />MAIS PRECISA
        </h1>
        <p class="color-secondary-dark main-description">
          Entre em contato com projetos
          em todo país e descubra como
          sua ajuda é mais importante do
          que você imagina
        </p>
        <a href="#modal-registrar" class="color-primary-dark link-access modal-trigger">
          AJUDAR AGORA <img src="img/arrow-purple.svg" width="20" alt="Ajudar agora" />
        </a>
      </div>
      <div class="col s6 p-relative h-100">
        <img src="img/little-kid.png" class="img-little-kid responsive-img" alt="criança recebendo ajuda" />
        <img src="img/walk.png" class="img-walk responsive-img" alt="auxílio ao idoso" />

      </div>
    </div>
  </main>
  <div id="modal-entrar" class="modal">
    <img src="img/close.svg" alt="fechar" class="modal-close close-btn" width="20" />
    <div class="row">
      <form class="col-12">
        <div class="row">
          <div class="col s12">
            <h5 class="color-secondary-dark title-modal">Entrar</h5>
          </div>
          <div class="col s6 offset-s3">
            <div class="divider pink"></div>
          </div>
          <div class="input-field col s10 offset-s1 margin-top">
            <input id="email-sign" type="email" class="validate" required>
            <label for="email-sign">E-mail</label>
          </div>
          <div class="input-field col s10 offset-s1 margin-top">
            <input id="password-sign" type="password" class="validate" required>
            <label for="password-sign">Senha</label>
          </div>
          <div class="col s10 offset-s1">
            <p class="description-modal color-secondary">
              Ao entrar você aceita os <a href="#termos-de-uso" class="external-link">termos
                de uso</a> e <a href="#politica" class="external-link">política de privacidade</a>.
            </p>
          </div>
          <div class="col s6">
            <button data-target="modal-registrar" href="#modal-registrar"
              class="default-button color-secondary modal-trigger modal-close right">
              Registrar
            </button>
          </div>
          <div class="col s6">
            <button type="submit" class="default-button color-primary modal-close">
              Confirmar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div id="modal-registrar" class="modal">
    <img src="img/close.svg" alt="fechar" class="modal-close close-btn" width="20" />
    <div class="row">
      <form class="col-12">
        <div class="row">
          <div class="col s12">
            <h5 class="color-secondary-dark title-modal">Registrar</h5>
          </div>
          <div class="col s6 offset-s3">
            <div class="divider pink"></div>
          </div>
          <div class="input-field col s10 offset-s1 margin-top">
            <input id="name-register" type="text" class="validate">
            <label for="name-register">Nome</label>
          </div>
          <div class="input-field col s10 offset-s1 margin-top">
            <input id="email-register" type="email" class="validate">
            <label for="email-register">E-mail</label>
          </div>
          <div class="input-field col s10 offset-s1 margin-top">
            <input id="number-register" type="text" class="validate">
            <label for="number-register">Celular</label>
          </div>
          <div class="input-field col s10 offset-s1 margin-top">
            <input id="password-register" type="password" class="validate">
            <label for="password-register">Senha</label>
          </div>
          <div class="input-field col s10 offset-s1 margin-top">
            <input id="confirm-password-register" type="password" class="validate">
            <label for="confirm-password-register">Confirmar Senha</label>
          </div>
          <div class="col s10 offset-s1">
            <p class="description-modal color-secondary">
              Ao entrar você aceita os <a href="#termos-de-uso" class="external-link">termos
                de uso</a> e <a href="#politica" class="external-link">política de privacidade</a>.
            </p>
          </div>
          <div class="col s6">
            <button data-target="modal-entrar" href="#modal-entrar"
              class="default-button color-secondary modal-trigger modal-close right">
              Entrar
            </button>
          </div>
          <div class="col s6">
            <button href="#" class="default-button color-primary">
              Confirmar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
